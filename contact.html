<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>Annie Katherine Creative</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/contact.css">
</head>

<body>
<div class="contact-bg">
  <div class="container">
    <header class="d-flex flex-column pb-5">
      <div class="d-flex align-items-baseline">
        <div>
          <img class="logo" src="./img/Annie%20Kat%20Logo%20Final%20Transparent.png" alt="logo">
        </div>
        <h1 class="d-none d-lg-inline">Annie Katherine Creative</h1>
        <small class="d-none d-lg-inline">UX/UI&nbsp;Research&nbsp;and&nbsp;Design</small>
      </div>
      <nav class="top-nav">
        <a id="about-dropdown" onclick="openDropdown();" class="pointer">About</a>
        <a href="./recent-projects.html">Portfolio</a>
        <a href="./contact.html">Contact</a>
        <div id="dropdown" class="dropdown-content">
          <a href="./about.html">About Me</a>
          <a href="./skills.html">My Skills</a>
          <a href="./resume.html">My Resume</a>
        </div>
      </nav>
    </header>

    <h2>Contact Me</h2>

    <div class="row my-3 py-5 ms-3 ps-2">
      <div class="col-sm-4">
        <div class="mb-3">
          <label for="exampleFormControlInput0" class="form-label">Name</label>
          <input type="email" class="form-control" id="exampleFormControlInput0" placeholder="Alex Smith">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Your message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
        </div>
        <button type="button" class="btn btn-submit px-4 rounded-4">Send</button>
      </div>
    </div>

    <footer class="footer">
      <div class="col d-flex">
        <nav class="footer-nav">
          <a href="./about.html">About</a>
          <a href="./recent-projects.html">Portfolio</a>
          <a href="./contact.html">Contact</a>
        </nav>
        <a href="https://www.behance.net/annieronk1d4b">
          <img class="ms-5 social-icons"
               src="./img/icons/Behance.png"
               alt="behance logo">
        </a>
        <a href="https://www.instagram.com/anniekatherinecreative">
          <img class="ms-2 social-icons"
               src="./img/icons/Insta.png"
               alt="instagram logo">
        </a>
        <a href="https://www.linkedin.com/in/annie-ronk-538aa0120/">
          <img class="ms-2 social-icons"
               src="./img/icons/linkedin.png"
               alt="linkedin logo">
        </a>
      </div>
      <div class="col">
        <div class="scroll-to-top text-center w-100">Return to top</div>
      </div>
      <div class="col text-end">
        <div>&copy; Annie Katherine Creative 2022</div>
        <div>Background Attribution Placeholder</div>
      </div>
    </footer>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
<script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script>
  $('.scroll-to-top').on("click", () => {
    $('html, body').animate({scrollTop: 0}, 'slow');
  });

  function openDropdown() {
    document.getElementById("dropdown").classList.toggle("show");
  }

  window.onclick = event => {
    if (!event.target.matches('#about-dropdown')) {
      const dropdown = document.getElementById("dropdown");
      if (dropdown.classList.contains('show')) {
        dropdown.classList.remove('show');
      }
    }
  }
</script>
</body>

</html>
